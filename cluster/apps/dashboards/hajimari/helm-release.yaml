---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: *app
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 3
  values:
    podLabels:
      app: *app
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    podSecurityContext:
      fsGroup: 101
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - default
          - networking
          - media
          - utilities
          - monitoring
          - iot
          - longhorn-system
      name: "Mike"
      customApps:
        - name: Plex
          url: https://plex.mikegoes.online/web
          icon: plex
        - name: Moments
          url: https://moments.kao.family
          icon: panorama-variant-outline
        - name: Drive
          url: https://drive.kao.family
          icon: folder-multiple-outline
      groups:
        - name: News
          links:
            - name: NPR
              url: "https://npr.org"
            - name: BBC
              url: "https://bbc.com"
            - name: The Verge
              url: "https://theverge.com/"
            - name: ArsTechnica
              url: "https://arstechnica.com"
            - name: FiveThirtyEight
              url: "https://fivethirtyeight.com"
        - name: Kubernetes
          links:
            - name: Nannes K8s-at-home Search
              url: "https://nanne.dev/k8s-at-home-search/"
        - name: Cloud
          links:
            - name: Dropbox
              url: "https://dropbox.com"
            - name: Digital Ocean Tutorials
              url: "https://www.digitalocean.com/community/tutorials"
        - name: Dev
          links:
            - name: Codepen
              url: "https://codepen.io/"
            - name: Devdocs
              url: "https://devdocs.io"
            - name: Devhints
              url: "https://devhints.io"

    service:
      main:
        ports:
          http:
            port: 3000

    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          #cert-manager.io/cluster-issuer: "ca-issuer"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri "hajimari.${SECRET_DEV_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - *uri
            secretName: *uri
