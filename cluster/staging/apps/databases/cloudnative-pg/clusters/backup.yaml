  externalClusters:
    - name: defaultpgBackup
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://cnpg-5wxuej/
          #endpointURL: https://s3.${SECRET_DEV_DOMAIN}
        endpointURL: http://minio.storage.svc.cluster.local:9000
        serverName: defaultpg-backup-v9
