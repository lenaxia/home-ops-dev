apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &appname localai
  namespace: home
spec:
  releaseName: *appname
  interval: 5m
  chart:
    spec:
      chart: local-ai
      version: 3.2.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: go-skynet-charts
        namespace: flux-system
  upgrade:
    remediation:
      retries: 12
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    fullnameOverride: localai
    replicaCount: 1

    postRenderers:
    - kustomize:
        path: ./patches
    
    deployment:
      image:
        repository: localai/localai
        #tag: v2.9.0
        tag: v2.13.0-cublas-cuda12-ffmpeg
      env:
        DEBUG: true
        LD_LIBRARY_PATH: "/usr/local/nvidia/lib64:/usr/lib/x86_64-linux-gnu:/usr/lib/nvidia"
        GALLERIES: '[{"name":"model-gallery", "url":"github:go-skynet/model-gallery/index.yaml"}, {"name":"huggingface", "url": "github:go-skynet/model-gallery/huggingface.yaml"}]'
        #GALLERIES: '[{"name":"huggingface", "url": "github:go-skynet/model-gallery/huggingface.yaml"}]'
        #GALLERIES: '[{"name":"model-gallery", "url":"github:go-skynet/model-gallery/index.yaml"}]'
        PRELOAD_MODELS: '[{"id": "huggingface@thebloke__wizardlm-7b-v1-0-uncensored-superhot-8k-ggml__wizardlm-7b-v1.0-superhot-8k.ggmlv3.q3_k_m.bin","name": "WizardLM-7B-uncensored"}, {"id": "model-gallery@bert-embeddings"}, {"url": "github:go-skynet/model-gallery/stablediffusion.yaml"}]'
        COMPEL: 0
        threads: 4
        context_size: 512
      modelsPath: "/models"
      download_model:
        # To use cloud provided (eg AWS) image, provide it like: 1234356789.dkr.ecr.us-REGION-X.amazonaws.com/busybox
        image: busybox
      prompt_templates:
        # To use cloud provided (eg AWS) image, provide it like: 1234356789.dkr.ecr.us-REGION-X.amazonaws.com/busybox
        image: busybox
      pullPolicy: IfNotPresent
      imagePullSecrets: []
        # - name: secret-names
    
    resources:
      requests:
        nvidia.com/gpu: "1"
        cpu: 200m
        memory: 2000Mi
      limits:
        nvidia.com/gpu: "1"
        memory: 20000Mi
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    
    # Prompt templates to include
    # Note: the keys of this map will be the names of the prompt template files
    promptTemplates:
       ggml-gpt4all-j.tmpl: |
         The prompt below is a question to answer, a task to complete, or a conversation to respond to; decide which and write an appropriate response.
         ### Prompt:
         {{.Input}}
         ### Response:
       WizardLM-7B-uncensored.Q2_K.tmpl: |
         The prompt below is a question to answer, a task to complete, or a conversation to respond to; decide which and write an appropriate response.
         ### Prompt:
         {{.Input}}
         ### Response:
    
    # Models to download at runtime
    models:
      # Whether to force download models even if they already exist
      forceDownload: false
    
      # The list of URLs to download models from
      # Note: the name of the file will be the name of the loaded model
      list:
        - url: "https://gpt4all.io/models/ggml-gpt4all-j.bin"
          # basicAuth: base64EncodedCredentials
    

    initContainers: []
    # Example:
    # - name: my-init-container
    #   image: my-init-image
    #   imagePullPolicy: IfNotPresent
    #   command: ["/bin/sh", "-c", "echo init"]
    #   volumeMounts:
    #     - name: my-volume
    #       mountPath: /path/to/mount
    
    sidecarContainers: []
    # Example:
    # - name: my-sidecar-container
    #   image: my-sidecar-image
    #   imagePullPolicy: IfNotPresent
    #   ports:
    #     - containerPort: 1234
    
    # Persistent storage for models and prompt templates.
    # PVC and HostPath are mutually exclusive. If both are enabled,
    # PVC configuration takes precedence. If neither are enabled, ephemeral
    # storage is used.
    persistence:
      nvidia:
        enabled: true
        type: hostPath
        storageClass: local-path
        hostPath: /usr/lib/x86_64-linux-gnu
        accessModes: ReadWriteOnce
        size: 2Gi
      models: 
        enabled: true
        annotations: {}
        storageClass: longhorn
        accessModes: ReadWriteMany
        size: 60Gi
        globalMount: /models
      output:
        enabled: true
        annotations: {}
        storageClass: longhorn
        accessModes: ReadWriteMany
        size: 5Gi
        globalMount: /tmp/generated
    
    service:
      type: LoadBalancer
      # If deferring to an internal only load balancer
      # externalTrafficPolicy: Local
      port: 8080
      annotations: {}
      # If using an AWS load balancer, you'll need to override the default 60s load balancer idle timeout
      # service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "1200"
    
    ingress:
      enabled: true
      name: localai
      annotations:
        hajimari.io/enable: 'true'
        hajimari.io/icon: resistor-nodes
        hajimari.io/appName: LocalAI
        hajimari.io/group: Home
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
      hosts:
        - host: &uri ai.${SECRET_DEV_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *uri
          secretName: *uri
      className: traefik
    
    nodeSelector: 
      nvidia.com/gpu.present: 'true'
    
    tolerations: []
    
