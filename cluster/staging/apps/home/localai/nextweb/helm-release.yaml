# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &appname chatgptnextweb
  namespace: &namespace home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: yidadaa/chatgpt-next-web
              tag: v2.11.3
            env:
              TZ: ${TIMEZONE}
              #BASE_URL: "http://localai.home.svc.cluster.local:8080"
              HIDE_USER_API_KEY: 1
              CUSTOM_MODELS: "+llama3-8b-instruct,+phi3-4k-instruct"
            envFrom:
              - secretRef:
                  name: &appname chatgptnextweb

            resources:
              requests:
                cpu: 15m
                memory: 94M
        #statefulset:
        #  volumeClaimTemplates:
        #    - name: storage
        #      accessMode: ReadWriteMany
        #      size: 5Gi
        #      storageClass: longhorn
        #      labels:
        #        snapshot.home.arpa/enabled: 'true'
        #      globalMounts:
        #        - path: /app/server/storage
    service:
      main:
        ports:
          http:
            port: 3000
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: ChatGPT
          hajimari.io/group: &namespace home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri chat.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
