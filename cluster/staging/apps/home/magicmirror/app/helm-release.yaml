apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname magicmirror
  namespace: home
spec:
  interval: 20m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:

    podAnnotations:
      configmap.reloader.stakater.com/reload: "mm-config-js"

    image: 
      repository: karsten13/magicmirror
      tag: v2.24.0

    env:
    - name: DEBUG
      value: "true"

    command:
      - /opt/magic_mirror/entrypoint.sh
      - npm
      - run
      - server

    sidecars:
      mmpm:
        image: karsten13/mmpm:latest
        env:
          - name: MMPM_MAGICMIRROR_URI
            value: http://192.168.12.220:8080
        ports:
          - name: http
            containerPort: &mmpmport 7890 
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /home/node/MagicMirror
          - name: mmpm-config 
            mountPath: /home/node/.config/mmpm

    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 256Mi
        type: pvc
        accessMode: ReadWriteOnce
        mouthPath: /opt/magic_mirror
          #      modules:
          #        enabled: true
          #        storageClass: longhorn
          #        size: 1Gi
          #        type: pvc
          #        accessMode: ReadWriteOnce
          #        mouthPath: /opt/magic_mirror/modules
          #      css:
          #        enabled: true
          #        storageClass: longhorn
          #        size: 128Mi
          #        type: pvc
          #        accessMode: ReadWriteOnce
          #        mouthPath: /opt/magic_mirror/css
      mmpm-config:
        enabled: true
        storageClass: longhorn
        size: 128Mi
        type: pvc
        accessMode: ReadWriteOnce
      config-js:
        enabled: true
        type: configMap
        name: mm-config-js
        subPath: config.js
        mountPath: /opt/magic_mirror/config/config.js

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.12.220
        ports:
          http:
            port: &port 8080
          mmpm:
            port: *mmpmport

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: eos-icons:ai
          hajimari.io/info: Local AI
          hajimari.io/group: home
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
        - host: &uri mm.${SECRET_DEV_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
            - *uri
          secretName: *uri
    
    nodeSelector:
      node-role.kubernetes.io/worker: "true"

    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        memory: 2000Mi


    modules:
      install:
        - "https://gitlab.com/khassel/MMM-RepoStats"
        - "https://github.com/jalibu/MMM-RAIN-MAP"

