apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: bazarr-config-volume
    namespace: media
    labels:
      app: bazarr 
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 256Mi

