---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: calibre-media-volume
    namespace: media
    labels:
      app: calibre
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: longhorn
    resources:
        requests:
            storage: 30Gi 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: calibre-config-volume
    namespace: media
    labels:
      app: calibre
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 1Gi
---
