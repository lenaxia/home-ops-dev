---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: calibre-web-config-volume
    namespace: media
    labels:
      app: calibre
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 512Mi
---
