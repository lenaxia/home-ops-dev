---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: networking
  annotations:
    coredns.io/hostname: "s3.${SECRET_PROD_DOMAIN_KFD}"
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: networking-chain-noauth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: &host "s3.${SECRET_PROD_DOMAIN_KFD}"
      http:
        paths:
          - backend:
              service:
                name: minio
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: minio
                port:
                  number: 9001
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: *host
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: networking
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 9000
      name: backend
    - port: 9001
      protocol: TCP
      targetPort: 9001
      name: frontend
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio
  namespace: networking
subsets:
  - addresses:
      - ip: "192.168.0.120"
    ports:
      - port: 9000
        name: backend 
      - port: 9001
        name: frontend
---
