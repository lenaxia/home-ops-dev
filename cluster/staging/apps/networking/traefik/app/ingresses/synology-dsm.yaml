---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synology-dsm
  namespace: networking
  annotations:
    coredns.io/hostname: "dsm.${SECRET_DEV_DOMAIN}"
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: &host "dsm.${SECRET_DEV_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: synology-dsm
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: *host
---
apiVersion: v1
kind: Service
metadata:
  name: synology-dsm
  namespace: networking
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 40505
---
apiVersion: v1
kind: Endpoints
metadata:
  name: synology-dsm
  namespace: networking
subsets:
  - addresses:
      - ip: "192.168.0.120"
    ports:
      - port: 40505
