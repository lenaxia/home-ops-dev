apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: guacamole-config-volume
    namespace: utilities
    labels:
      app: guacamole
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 1Gi

