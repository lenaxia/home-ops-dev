---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synology-drive
  namespace: networking
  annotations:
    coredns.io/hostname: "drive.${SECRET_PROD_DOMAIN_MGO}"
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: networking-chain-synology-drive@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: &host "drive.${SECRET_PROD_DOMAIN_MGO}"
      http:
        paths:
          - backend:
              service:
                name: synology-drive
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: *host
---
apiVersion: v1
kind: Service
metadata:
  name: synology-drive
  namespace: networking
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 40505
---
apiVersion: v1
kind: Endpoints
metadata:
  name: synology-drive
  namespace: networking
subsets:
  - addresses:
      - ip: "192.168.0.120"
    ports:
      - port: 40505
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: middlewares-synology-drive-addprefix
  namespace: networking
spec:
  addPrefix:
    prefix: "/drive"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: chain-synology-drive
  namespace: networking
spec:
  chain:
    middlewares:
      - name: middlewares-rate-limit
      - name: middlewares-synology-drive-addprefix
      - name: middlewares-secure-headers
        #- name: middlewares-authelia
